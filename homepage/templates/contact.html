{% load static %}
<html>
    <head>
        <title>pasi0104lp's Community</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href='{% static "css/bootstrap/css/bootstrap.min.css" %}'>
        <link rel="stylesheet" href='{% static "css/style.css" %}'>
        <script src='{% static "js/jquery.min.js" %}'></script>
        <script src='{% static "css/bootstrap/js/bootstrap.min.js" %}'></script> 

    </head>
    <body class='bg' style="background-image: url('{% static "images/background.jpg" %}');">
        {% block navbar %}{% include 'nevbar.html' %}{% endblock navbar%}

        <br/>
        <br/>
        <br/>
        
        <div class="container">

            <p class="stdtext">Noch Fragen? Dann schreibe mir doch einfach eine Nachricht!</p>

            <form id="contact-form" method="post" action="contact.php" role="form">

                <div class="messages"></div>
            
                <div class="controls">
            
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="font-weight-bold" for="form_name">Vorname</label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Vorname" required="required" data-error="Dies ist ein Pflichtfeld">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="font-weight-bold" for="form_lastname">Nachname</label>
                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Nachname" required="required" data-error="Dies ist ein Pflichtfeld">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="font-weight-bold" for="form_email">Email</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="E-Mail" required="required" data-error="Dies ist ein Pflichtfeld">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="font-weight-bold" for="form_message">Nachricht</label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="..." rows="4" required="required" data-error="Dies ist ein Pflichtfeld"></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success btn-send" value="Senden">
                        </div>
                    </div>
                </div>
            
            </form>

        </div>
    </body>
</html>
